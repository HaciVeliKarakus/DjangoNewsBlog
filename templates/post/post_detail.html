{% extends 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    {% block content %}
        <div class="post-entry">
            <h2>{{ object.title }}</h2>
            <p>{{ object.body }}</p>
        </div>
        <p><a href="{% url 'post_edit' post.pk %}">Edit post</a></p>
        <p><a href="{% url 'post_delete' post.pk %}">Delete post</a></p>
    {% endblock %}
</body>
</html>
